<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>PixelJoris</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <link rel="stylesheet" href="./css/main.css">

  </head>
  <body>
    <div id="main">
      <div class="controls">
        <label>Width</label>
        <input class="control width" data-handle="setWidth" data-source="width" type="text" size="4" />
        <label>Height</label>
        <input class="control height" data-handle="setHeight" data-source="height" type="text" size="4" /> 
        <label for="sel1">Tool:</label>
        <select id="sel1" class="control tool form-control" data-handle="setTool" data-source="tool">
          <option>Pixel</option>
          <option>Grid</option>
        <select>
        <label>Size:</label>
        <input class="control size" data-handle="setGridWidth" data-source="gridWidth" type="text" size="4" /> 

        <label>Color:</label>
          <input type="text" class="jscolor control color" data-handle="setColor" data-source="color" value="#FFFFFF" />

        <div>


        <a id="downloadLnk" class="button" download="pixeljoris.jpg" data-handle="downloadFile"><button>Download</button></a>
        </div>
      </div>
      </div>  
      <div id="canvas-container">
          <canvas id="hetCanvas"></canvas>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/jscolor.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
