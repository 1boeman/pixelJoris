<!DOCTYPE html>
<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <title>PixelJoris</title>
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <link rel="stylesheet" href="./css/main.css">

  </head>
  <body>
    <div id="main">
      <div class="controls">
        <div class="control-group"> 
          <label>Width</label>
          <input class="control width" data-handle="setWidth" data-source="width" type="text" size="4" />
        </div>
        <div class="control-group"> 
          <label>Height</label>
          <input class="control height" data-handle="setHeight" data-source="height" type="text" size="4" />
        </div>
        <div class="control-group"> 
          <label for="sel1">Tool:</label>
          <select id="sel1" class="control tool form-control" data-handle="setTool" data-source="tool">
            <option>Bucket</option>
            <option>Pixel</option>
            <option>Grid</option>
          <select>
        </div>
        <div class="control-group"> 
          <label>Size:</label>
          <input class="control size" data-handle="setGridWidth" data-source="gridWidth" type="text" size="4" /> 
        </div>
        <div class="control-group"> 
          <div class="color-select-container">
            <label>Color:</label>
            <input type="color" class="control color" data-handle="setColor" data-source="color" value="#FFFFFF" />
            <div id="colorHistory"></div>
          </div>
        </div>
        <div class="control-group">
         <a id="undoButton" class="button" data-handle="undo"><button>Undo</button></a>
        </div>
        <div class="control-group">
          <a id="galleryLnk" class="button" data-handle="gallery">
            <button class="editor-show">Editor</button>
            <button class="gallery-show" >Gallery</button></a>
          <a id="saveLnk" class="button" data-handle="saveFile"><button>Save</button></a>
          <a id="downloadLnk" class="button" download="pixeljoris.jpg" data-handle="downloadFile"><button>Download</button></a>
        </div>
      </div>  
      <div id="canvas-container">
          <canvas id="hetCanvas"></canvas>
      </div>
      <div class="gallery-container"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/floodfill.js"></script>
    <script src="./js/mustache.min.js"></script>
    <script src="./js/main.js"></script>


    <script id="tpl_gallery" type="x-tmpl-mustache">
      <div class="im">
        <h2>{{date}}</h2>

        {{#images}}
          <div class="gallery_item"><img src="./gallery/{{date}}/{{.}}" /></div>
        {{/images}}
      </div>
    </script>



  </body>
</html>
